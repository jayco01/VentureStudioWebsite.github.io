en: &DEFAULT_EN
  header:
    title: VentureStudio
    text: Compile Your Skills. Execute Your Vision.
    button: Get In Touch
    buttonlink: "#contact"

  services:
    title: "What We Offer"
    text: "VentureStudio is more than a club; it's a launchpad."
    section: services
    list:
      - title: "Expert Mentorship"
        desc: "Receive direct project mentorship and career guidance from our dedicated SAIT instructor and advisor, Anwar Alabbas."
        icon: fas fa-user-tie # Font Awesome icon
      - title: "Peer-to-Peer Support"
        desc: "Collaborate with a team of like-minded students who support each other in class projects, portfolio building, and the search for internships."
        icon: fas fa-users # Font Awesome icon
      - title: "Funding Guidance"
        desc: "Get the support you need to find and apply for project funding through grants and other opportunities."
        icon: fas fa-hand-holding-usd # Font Awesome icon

  portfolio:
    title: "Projects"
    text: "Our first cohort of projects is currently in development. Check back soon to see what we're building!"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Our Journey"
    text: "How it started, and where we're going."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Founding"
        year: "July 2025"
        desc: "It was clear from our first meeting that we were students hungry for more than what the regular curriculum at SAIT had to offer. VentureStudio was born from that shared ambition."
        image: assets/img/timeline/1.jpg
        alt: SAIT campus
      - title: "Fall 2025 Goals"
        year: "Current"
        desc: "Our primary focus is on launching our first two founding projects and connecting with local companies to create internship opportunities for our members through programs like the Mitacs Business Strategy Internship."
        image: assets/img/timeline/2.jpg
        alt: Students collaborating
      - title: "Winter 2026: Demo Day"
        year: "Upcoming"
        desc: "We are working towards our first major milestone: a public Demo Day to showcase the progress of our incubator and the innovative projects built by our members."
        image: assets/img/timeline/3.jpg
        alt: Presentation
    end: "Join Us!"

  about:
    title: "About Us"
    text: "Our Mission"
    body: "We are a supportive, student-led community dedicated to bridging the gap between classroom learning and a professional career by building ambitious projects and creating opportunities together."
    section: about

  clients:
